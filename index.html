<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jasascript Modal</title>
</head>
<body>
    <div class="box">
        <h1 id="title">Modal 1</h1>
        <button id="btn-open-modal">Open Modal</button>
    </div>
    <div class="main-modal main-modal-none container bg-white">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-header-title">Product Registration</h2>
                <div class="btn-close-modal">&times;</div>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
    
</body>
</html>
